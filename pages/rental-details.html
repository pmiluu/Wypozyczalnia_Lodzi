<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Rental</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <header>
        <h1>Boat&amp;Go</h1>
        <img src="../images/logo.png" alt="BoatAndGo Logo">
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">Main Page</a></li>
            <li><a href="client-list.html">Clients</a></li>
            <li><a href="boat-list.html">Boats</a></li>
            <li><a href="rental-list.html">Rental</a></li>
        </ul>
    </nav>
    <main>
        <h2>Rental details</h2>
        <form class="form">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="text" name="email" id="email" list="emailList" value="jan.kowalski@acme.com" disabled />
                <datalist id="emailList">
                    <option>jan.kowalski@acme.com</option>
                    <option>pnowa12@acme.com</option>
                    <option>kwiatu@acme.com</option>
                    <option>kowalZ11@acme.com</option>
                </datalist>
            </div>
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" name="firstName" id="firstName" value="Jan" disabled />
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" name="lastName" id="lastName" value="Kowalski" disabled />
            </div>
            <div class="form-group">
                <label for="boat">Boat name:</label>
                <input type="text" name="boat" id="boat" list="boatList" value="Zodiac" disabled />
                <datalist id="boatList">
                    <option>Zodiac</option>
                    <option>Bavaria</option>
                    <option>Janmor</option>
                </datalist>
            </div>
            <div class="form-group">
                <label for="seats">Seats:</label>
                <input type="number" name="seats" value="4" id="seats" disabled />
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" name="year" value="2005" id="year" disabled />
            </div>
            <div class="form-group">
                <label for="totalPrice">Total price:</label>
                <input type="number" name="totalPrice" value="350" id="price" disabled />
            </div>
            <div class="form-group">
                <label for="dateFrom">Date from</label>
                <input type="datetime-local" name="dateFrom" id="dateFrom" value="2020-05-19 10:00:00" disabled />
            </div>
            <div class="form-group">
                <label for="dateTo">Date to</label>
                <input type="datetime-local" name="dateTo" id="dateTo" value="2020-05-19 12:00:00" disabled />
            </div>
        </form>
        <div>
            <a href="rental-form.html" class="button-edit">Edit</a>
            <a href="rental-list.html" class="button-back">Back</a>
        </div>
    </main>
    <footer>
        Piotr Miluszkiewicz s18849
    </footer>
</body>

</html>
