<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Rental</title>
</head>

<body>
    <header>
        <h1>Boat&amp;Go</h1>
        <img src="../images/logo.png" alt="BoatAndGo Logo">
    </header>
    <nav>
        <ul>
            <li><a href="">Main Page</a></li>
            <li><a href="">Clients</a></li>
            <li><a href="">Boats</a></li>
            <li><a href="">Rental</a></li>
        </ul>
    </nav>
    <main>
        <h2>Add new boat</h2>
        <form>
            <div>
                <label for="boatName">Name:<sup>*</sup></label>
                <input type="text" name="boatName" id="boatName" />
            </div>
            <div>
                <label for="Seats">Seats<sup>*</sup></label>
                <input type="number" name="Seats" id="Seats" />
            </div>
            <div>
                <label for="email">E-mail:<sup>*</sup></label>
                <input type="text" name="email" id="email" />
            </div>
            <div>
                <input type="submit" value="Add" />
                <a href="">Cancel</a>
            </div>

        </form>
    </main>
    <footer>
        Piotr Miluszkiewicz s18849
    </footer>
</body>

</html>
