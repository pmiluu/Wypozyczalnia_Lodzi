<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Rental</title>
</head>

<body>
    <header>
        <h1>Boat&amp;Go</h1>
        <img src="../images/logo.png" alt="BoatAndGo Logo">
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">Main Page</a></li>
            <li><a href="client-list.html">Clients</a></li>
            <li><a href="boat-list.html">Boats</a></li>
            <li><a href="rental-list.html">Rental</a></li>
        </ul>
    </nav>
    <main>
        <h2>Add new boat</h2>
        <form>
            <div>
                <label for="boatName">Name:<sup>*</sup></label>
                <input type="text" name="boatName" id="boatName" />
            </div>
            <div>
                <label for="seats">Seats<sup>*</sup></label>
                <input type="number" name="seats" id="seats" min="1" />
            </div>
            <div>
                <label for="year">Year<sup>*</sup></label>
                <input type="number" name="year" id="year" min="1900" />
            </div>
            <div>
                <label for="price">Price<sup>*</sup></label>
                <input type="number" step="0.01" name="price" min="0" id="price" />
            </div>
            <div>
                <input type="submit" value="Add" />
                <a href="boat-list.html">Cancel</a>
            </div>

        </form>
    </main>
    <footer>
        Piotr Miluszkiewicz s18849
    </footer>
</body>

</html>
