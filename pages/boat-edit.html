<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Rental</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <header>
        <h1>Boat&amp;Go</h1>
        <img src="../images/logo.png" alt="BoatAndGo Logo">
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">Main Page</a></li>
            <li><a href="client-list.html">Clients</a></li>
            <li><a href="boat-list.html">Boats</a></li>
            <li><a href="rental-list.html">Rental</a></li>
        </ul>
    </nav>
    <main>
        <h2>Add new boat</h2>
        <form class="form">

            <label for="boatName">Name: <abbr title="required" aria-label="required">*</abbr></label>
            <input type="text" name="boatName" id="boatName" value="Zodiac" />

            <label for="seats">Seats <abbr title="required" aria-label="required">*</abbr></label>
            <input type="number" name="seats" id="seats" min="1" value="4" />

            <label for="year">Year <abbr title="required" aria-label="required">*</abbr></label>
            <input type="number" name="year" id="year" min="1900" value="2005" />

            <label for="price">Price <abbr title="required" aria-label="required">*</abbr></label>
            <input type="number" step="0.01" name="price" min="0" id="price" value="40" />

            <div class="form-buttons">
                <input type="submit" value="Add" class="form-button-submit" />
                <a href="boat-list.html" class="form-button-cancel">Cancel</a>
            </div>

        </form>
    </main>
    <footer>
        Piotr Miluszkiewicz s18849
    </footer>
</body>

</html>
